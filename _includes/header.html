<header class="site-header">
  <h1>
    <a class="site-title" href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>
  </h1>
  <h2 class="tagline">{{ site.tagline }}</h2>
  <nav class="site-nav">
    {% for node in pages %}
      <a href='{{node.url}}'>{{node.title}}</a>
    {% endfor %}
  </nav>
</header>
